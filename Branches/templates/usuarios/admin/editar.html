{% extends 'base/base.html' %}

{% block titulo %}<title>Editar Usuarios</title>{% endblock titulo %}

{% block contenido %}
   
    {% include "includes/form_errors.html" %}
<main class="container py-6">
    <div class="container-xxl my-md-4 bd-layout">

        <form method="post">{% csrf_token %}

            {{form.as_p}}
            
            <div class="row">
                <div class="col">
                    <button type="submit">Guardar</button>
                    <button type="button"> <a href="{% url 'usuarios:admin_listar' %}"> Cancelar</a> </button>
                </div>
            </div>

        </form>

    </div>
</main>
{% endblock contenido %}
