          font-size: 1.125rem;
          text-anchor: middle;

          -moz-user-select: none;

  <body class="bg-light">
    
<div class="container">
  <main class="form-signin">

    <div class="py-5 text-center">

      <img class="d-block mx-auto mb-4" src="/static/gatito.svg" alt="" width="72" height="57">
      <h2>Registrar Nuevo Usuario</h2>

    </div>
			
			{% include 'includes/form_errors.html' %}

		

			<form method="POST">{% csrf_token %}

				
				{% for f in form %}

				<div class="col-12" style="padding-bottom: 15px;">
					{{f.label}}
					{{f}}
				</div>

				{% endfor %}
					
				<button class="w-60 btn btn-primary btn-lg" type="submit">Registrarse</button>
			</form>

			<button type="button" class="w-60 btn btn-secondary btn-sm">
				<a class="primary"" href="{% url 'inicio' %}" style="text-decoration:none"> <font color="white">Ir al inicio </font> </a>
			</button>
			
			<button type="button" class="w-60 btn btn-secondary btn-sm"> 
				<a class="primary"" href="{% url 'login' %}" style="text-decoration:none"> <font color="white">Iniciar Sesion </font> </a>
			</button>


        </form>
      </div>
    </div>
	
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">

  </footer>
</div>
