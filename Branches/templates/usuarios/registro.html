{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Registro</title>

			<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

			

			<!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

			<!-- Favicons -->
		<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
		<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
		<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
		<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
		<link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
		<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
		<meta name="theme-color" content="#7952b3">


			<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
				font-size: 3.5rem;
				}
			}
			</style>

			
			<!-- Custom styles for this template -->
			<link href="form-validation.css" rel="stylesheet">
		</head>
		<body class="bg-light">
		
	<div class="container">
		<main class="form-signin">

		<div class="py-5 text-center">

			<img class="d-block mx-auto mb-4" src="{% static 'person-lines-fill.svg' %}" alt="" width="100">
			<h2>Registrarse</h2>

		</div >

		<div class="col-md-4 p-lg-3 mx-auto my-4"> <!--  class="py-5 text-center" -->
			{% include 'includes/form_errors.html' %}

			<form method="POST">
				{% csrf_token %}
				{% for f in form %}
					<div class="col-12" style="padding-bottom: 15px;">
					{{f.label}}
					{{f}}
					</div>
				{% endfor %}
					
				<button class="w-60 btn btn-primary btn-lg" type="submit">Registrarse</button>
			</form>
	</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
		></script>

			<script src="form-validation.js"></script>
		

	</body>
	</html>
{% endblock contenido %}
